version: "3.9"

services:
  # üß≠ Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # ‚öôÔ∏è Kafka (Single listener using 9092)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # üìä Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # üß∞ Redis
  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # üß≠ Redis Insight (UI)
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis

  # üêò PostgreSQL for Auth Service
  postgres_auth:
    image: postgres:15
    container_name: postgres_auth
    restart: unless-stopped
    environment:
      POSTGRES_DB: Auth_Service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # üêò PostgreSQL for Service Provider
  postgres_service_provider:
    image: postgres:15
    container_name: postgres_service_provider
    restart: unless-stopped
    environment:
      POSTGRES_DB: Service_Provider
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_sp_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  # üêò PostgreSQL for Super Admin
  postgres_super_admin:
    image: postgres:15
    container_name: postgres_super_admin
    restart: unless-stopped
    environment:
      POSTGRES_DB: Super_Admin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_sa_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"

  # üß† Auth Service (Django)
  auth_service:
    build:
      context: ./Auth_Serivce
      dockerfile: Dockerfile
    container_name: auth_service
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./Auth_Serivce:/app
    environment:
      DJANGO_SETTINGS_MODULE: auth_service.settings
      POSTGRES_HOST: postgres_auth
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Auth_Service
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - kafka
      - redis
      - postgres_auth

  # üß© Service Provider Service (Django)
  service_provider_service:
    build:
      context: ./service_provider_service
      dockerfile: Dockerfile
    container_name: service_provider_service
    command: python manage.py runserver 0.0.0.0:8002
    restart: unless-stopped
    ports:
      - "8002:8002"
    volumes:
      - ./service_provider_service:/app
    environment:
      DJANGO_SETTINGS_MODULE: service_provider_service.settings
      POSTGRES_HOST: postgres_service_provider
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Service_Provider
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
      - postgres_service_provider

  # üß© Super Admin Service (Django)
  super_admin_service:
    build:
      context: ./super_admin_service
      dockerfile: Dockerfile
    container_name: super_admin_service
    command: python manage.py runserver 0.0.0.0:8003
    restart: unless-stopped
    ports:
      - "8003:8003"
    volumes:
      - ./super_admin_service:/app
    environment:
      DJANGO_SETTINGS_MODULE: super_admin_service.settings
      POSTGRES_HOST: postgres_super_admin
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Super_Admin
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
      - postgres_super_admin

  # üåê Kong API Gateway
  kong:
    image: kong:3.6
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
    ports:
      - "8001:8001"  # Kong Admin API
      - "8005:8000"  # Kong Proxy API
    volumes:
      - ./kong/kong.yml:/usr/local/kong/declarative/kong.yml
    depends_on:
      - auth_service
      - service_provider_service
      - super_admin_service


# üóÑÔ∏è Persistent Volumes
volumes:
  redis_data:
  postgres_auth_data:
  postgres_sp_data:
  postgres_sa_data:
