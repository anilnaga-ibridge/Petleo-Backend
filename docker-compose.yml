
services:

  # üß≠ Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 5s
      retries: 20
    networks:
      - micro_net

  # ‚öôÔ∏è Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9093:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "host.docker.internal:2181"

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_OPTS: "-Djava.net.preferIPv4Stack=true"
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # üìä Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - micro_net

  # üß∞ Redis
  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - micro_net

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    networks:
      - micro_net

  # üóÑ PostgreSQL for Auth Service
  postgres_auth:
    image: postgres:15
    container_name: postgres_auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 15

  # üóÑ PostgreSQL for Provider Service
  postgres_service_provider:
    image: postgres:15
    container_name: postgres_service_provider
    environment:
      POSTGRES_DB: provider_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_sp_data:/var/lib/postgresql/data
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 15

  # üóÑ PostgreSQL for Super Admin Service
  postgres_super_admin:
    image: postgres:15
    container_name: postgres_super_admin
    environment:
      POSTGRES_DB: superadmin_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_sa_data:/var/lib/postgresql/data
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 15

  # üîê Django Auth Service
  auth_service:
    build:
      context: ./Auth_Service
    container_name: auth_service
    command: python manage.py runserver 0.0.0.0:8000 --noreload
    ports:
      - "8001:8000"
    volumes:
      - ./Auth_Service:/app
    depends_on:
      postgres_auth:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres_auth
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      KAFKA_BROKER_URL: kafka:9092
    networks:
      - micro_net

  # üßæ Django Provider Service
  service_provider_service:
    build:
      context: ./service_provider_service
    container_name: service_provider_service
    command: python manage.py runserver 0.0.0.0:8000 --noreload
    ports:
      - "8002:8000"
    depends_on:
      postgres_service_provider:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres_service_provider
      POSTGRES_DB: provider_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      KAFKA_BROKER_URL: kafka:9092
    networks:
      - micro_net

  # üëë Django Super Admin Service
  super_admin_service:
    build:
      context: ./super_admin_service
    container_name: super_admin_service
    command: python manage.py runserver 0.0.0.0:8000 --noreload
    ports:
      - "8003:8000"
    depends_on:
      postgres_super_admin:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres_super_admin
      POSTGRES_DB: superadmin_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      KAFKA_BROKER_URL: kafka:9092
    networks:
      - micro_net

  # üö™ API Gateway ‚Äî KONG
  kong:
    image: kong:3.6
    container_name: kong
    restart: always
    environment:
      KONG_DATABASE: "off"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    ports:
      - "8000:8000"   # Public API gateway
      - "8010:8001"   # Admin API (changed from 8001 ‚Üí 8010)
    networks:
      - micro_net


# Shared Network
networks:
  micro_net:
    driver: bridge

volumes:
  postgres_auth_data:
  postgres_sp_data:
  postgres_sa_data:
  redis_data:
